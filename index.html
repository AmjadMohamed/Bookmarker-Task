<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" rel="stylesheet">

    <title>Bookmark</title>
    <link rel="icon" type="image/png" href="./Images/Icon.png">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-5">
                    <div class="inner">
                        <div class="logo">
                            <h1 class="fw-bolder text-center">Bookmarker</h1>
                        </div>
                        <div class="content my-5 d-flex flex-column justify-content-center align-items-center gap-4 border-top border-bottom border-black py-4">
                            <h2 class="text-center">Bookmark your favorite sites</h2>
                            <div class="BookmarkNameDiv w-100">
                                <i class="fa-solid fa-book me-2" style="color: #000000;"></i><label for="BookmarkName" class="fw-semibold mb-2"> Site Name </label>
                                <input type="text" placeholder="Bookmark Name" id="BookmarkName" class="form-control">
                            </div>
                            <div class="websiteUrlDiv w-100">
                                <i class="fa-solid fa-link me-2" style="color: #000000;"></i><label for="SiteURL" class="fw-semibold mb-2"> Site URL </label>
                                <input type="url" placeholder="Website URL" id="SiteURL" class="form-control">
                            </div>
                            <button class="px-4 py-2 rounded-3 border-0 text-white fw-semibold">
                                Submit
                            </button>
                        </div>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Website Name</th>
                                    <th>Visit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
